<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="compra.css">
</head>
<body>
    <div class="purchase-container">
    <h2>Formulario de Compras</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="Ingresa tu correo" required>
      </div>

      <div class="form-group">
        <label for="producto">Producto</label>
        <select id="producto" required>
          <option value="">Selecciona un producto</option>
          <option value="chocolates">Jumbo</option>
          <option value="gomitas">Mani</option>
          <option value="cupcakes">Oreos</option>
          <option value="cupcakes">Millows</option>
           <option value="cupcakes">Gomitas</option>
           <option value="cupcakes">M&M</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" min="1" placeholder="Ej: 3" required>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección de envío</label>
        <textarea id="direccion" rows="3" placeholder="Ingresa la dirección completa" required></textarea>
      </div>
      <label for="metodo-pago">Método de pago</label>
    <select id="metodo-pago" name="metodo-pago" required>
     <option value="" disabled selected>Selecciona un método de pago</option>
     <option value="nequi">Nequi</option>
     <option value="tarjeta">Tarjeta</option>
    </select>
      <button type="submit">Realizar Pedido</button>
    </form>
  </div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault(); // Evita el envío real
  
      // Crear mensaje de éxito
      const mensaje = document.createElement("div");
      mensaje.textContent = "¡Pedido realizado con éxito!";
      mensaje.style.background = "#d4edda";
      mensaje.style.color = "#155724";
      mensaje.style.padding = "10px 15px";
      mensaje.style.marginTop = "20px";
      mensaje.style.border = "1px solid #c3e6cb";
      mensaje.style.borderRadius = "5px";
      mensaje.style.textAlign = "center";
      mensaje.style.animation = "fadeIn 1s ease forwards";
  
      // Eliminar mensaje anterior si existe
      const anterior = document.querySelector(".mensaje-exito");
      if (anterior) anterior.remove();
  
      mensaje.classList.add("mensaje-exito");
      this.appendChild(mensaje);
  
      // Opcional: limpiar formulario
      this.reset();
    });
  </script>

</body>
</html>
