<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Medios de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Tabla Medios de Pago</h2>

  <!-- Botón para abrir el modal -->
  <div class="text-end mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">Registrar</button>
  </div>

  <!-- Tabla -->
  <table class="table table-bordered table-striped shadow">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Medio de Pago</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Transferencia Bancaria</td>
        <td>Pago directo desde cuenta bancaria</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tarjeta de Crédito</td>
        <td>Pagos con tarjeta Visa, MasterCard, etc.</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pago en Efectivo</td>
        <td>Disponible solo para entregas locales</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="formModalLabel">Formulario Medios de Pagos</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="medio" class="form-label">Medio de Pago</label>
            <input type="text" class="form-control" id="medio" placeholder="Ej. Tarjeta de Crédito">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" placeholder="Escribe una descripción del medio de pago"></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
